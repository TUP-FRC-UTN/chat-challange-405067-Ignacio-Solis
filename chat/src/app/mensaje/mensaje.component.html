<div class="container">
    <div class="row">
        <div class="card">
            <div class="row">
            <div class="card-header">
                Usuario: {{nombreUsuario}}
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>Mensaje</p>
                <textarea class="col-12" style="height: 5em;" [(ngModel)]="mensaje"></textarea>
              </blockquote>
              <button class="btn btn-primary btn-md mt-3" (click)="enviarMensaje()">Guardar</button>
            </div>
            
          </div>
        </div>
    </div>
</div>
