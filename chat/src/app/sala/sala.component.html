<div class="container">
    <div class="row mt-3"></div>
        <div class="card">
            <div class="card-header">
              Sala de chat
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                @if (mostrarConversacion) {
                    @for (mensaje of mensajes; track mensaje) {
                        <div class="row">
                            {{mensaje.usuario}} : {{mensaje.contenido}}
                        </div>
                    }
                }
              </blockquote>
              
            </div>
        </div>
    <div class="row mt-3">
        <app-mensaje class="col-6" [nombreUsuario]="primerNombre" (mensajeEmitter)="onMensajeEmitido($event)"></app-mensaje>
        <app-mensaje class="col-6" [nombreUsuario]="segundoNombre" (mensajeEmitter)="onMensajeEmitido($event)"></app-mensaje>
    </div>
</div>
